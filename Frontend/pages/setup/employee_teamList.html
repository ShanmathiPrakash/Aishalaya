    function logout() {
    // Clear local storage
    localStorage.clear();

    // Replace current state with a new state to prevent going back
    window.history.replaceState(null, "", window.location.href);

    // Add an event listener to handle the popstate event
    window.onpopstate = function (event) {
        // Push another state to forward the user
        window.history.pushState(null, "", window.location.href);
    };

    // Redirect to the logout page or perform other logout actions
    window.location.href = '../../index.html';
   }

document.addEventListener('DOMContentLoaded', async function() {
    if (isContentLoaded) return; // Prevent multiple executions
    isContentLoaded = true;

    try {
        const accessToken = localStorage.getItem('accessToken');
        const employeeEmail = localStorage.getItem('employeeEmail');

        // Fetch employee details to get associated company ID
        const responseEmployee = await fetch('http://localhost:8080/api/employee/getEmployeeByEmail/' + employeeEmail, {
            method: 'GET',
            headers: {
                'Authorization': accessToken
            }
        });

        if (!responseEmployee.ok) {
            throw new Error('Failed to fetch employee details');
        }

        const dataEmployee = await responseEmployee.json();

        // Ensure that the company object and companyId are properly fetched
        if (!dataEmployee.company || !dataEmployee.company.companyId) {
            throw new Error('Company ID not found in employee details');
        }

        const companyId = dataEmployee.company.companyId;

        // Check if the current URL already contains the company ID parameter
        if (!window.location.href.includes(`companyId=${companyId}`)) {
            // Redirect to the Employee Team List page with company ID query parameter
            const formUrl = `employee_teamList.html?companyId=${companyId}`;
            window.location.href = formUrl;
            return; // Exit the function after redirection to avoid further execution
        }

        // Fetch and populate team details
        await fetchAndPopulateTeams(companyId);

    } catch (error) {
        console.error('Error:', error);
        // Handle error
    }
});

async function fetchAndPopulateTeams(companyId) {
    try {
        const accessToken = localStorage.getItem('accessToken');
        const teamIdFromLocalStorage = localStorage.getItem('teamId');
        const MainMenus = JSON.parse(localStorage.getItem('MainMenus')); // Parse MainMenus as JSON

        // Check permissions
        const canEdit = MainMenus && MainMenus.includes('Employee Team List Team Edit');

        // Parse teamIdFromLocalStorage into an array if it's not null
        const teamIds = teamIdFromLocalStorage ? teamIdFromLocalStorage.split(',').map(id => parseInt(id)) : [];

        // Fetch team details
        const responseTeams = await fetch('http://localhost:8080/api/teams/getAllTeamDetails', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': accessToken,
            }
        });

        if (!responseTeams.ok) {
            throw new Error('Failed to fetch team details');
        }

        const teams = await responseTeams.json();

        // Filter teams based on the presence of 'Employee Form' in MainMenus
        const filteredTeams = teams.filter(team => {
            if (MainMenus && MainMenus.includes('Employee Form')) {
                // Filter by companyId only
                return team.companyId === companyId;
            } else {
                // Filter by both companyId and teamId
                return team.companyId === companyId && (teamIds.length === 0 || teamIds.includes(team.teamId));
            }
        });

        // Clear existing table rows
        $('#dataTable tbody').empty();
//good
        // Populate table with fetched data
        filteredTeams.forEach(function (team) {
            let buttons = '';

            if (canEdit) {
                buttons += `
                    <button type="button" class="btn btn-info btn-sm edit-btn" data-toggle="modal"
                        data-target="#teamDetailModal" data-team-id="${team.teamId}">Edit</button>
                `;
            }

            // Concatenate manager names and employee names
            const managerNames = team.managerNames.join(', ');
            const employeeNames = team.employeeNames.join(', ');
            const projectNames = team.projectNames.join(', ');

            $('#dataTable tbody').append(`
                <tr>
                    <td>${buttons}</td>
                    <td>${team.companyName}</td>
                    <td>${team.teamName}</td>
                    <td>${managerNames}</td>
                    <td>${employeeNames}</td>
                    <td>${projectNames}</td>
                </tr>
            `);
        });

    } catch (error) {
        console.error('Error:', error);
        // Handle error
    }
}

document.addEventListener('DOMContentLoaded', function () {
    $(document).on('click', '.edit-btn', function () {
        const currentId = $(this).data('team-id');
        console.log('Current Team ID:', currentId);

        if (currentId !== undefined) {
            currentTeamId = currentId;

            const accessToken = localStorage.getItem('accessToken');
            $.ajax({

                type: 'GET',

    function populateUpdateForm(teamData) {
    console.log('Populating Update Form with:', teamData);

    $('#companyId').val(teamData.companyName);
    $('#teamName').val(teamData.teamName);

    // Check if managerNames and employeeNames are arrays
    if (Array.isArray(teamData.managerNames)) {

        teamData.managerNames.forEach(function (managerName) {
            console.log('managerName', managerName);
            $('#managerNames').append(`<option value="${managerName}" selected>${managerName}</option>`);

    } else {

    }

    if (Array.isArray(teamData.employeeNames)) {

        teamData.employeeNames.forEach(function (employeeName) {
            console.log('employeeName', employeeName);
            $('#employeeNames').append(`<option value="${employeeName}" selected>${employeeName}</option>`);
        });
    } else {
        console.error('employeeNames is not an array or is undefined');
    }

    if (Array.isArray(teamData.projectNames)) {
        $('#projectNames').empty();
        teamData.projectNames.forEach(function (projectName) {
            console.log('projectName', projectName);
            $('#projectNames').append(`<option value="${projectName}" selected>${projectName}</option>`);
        });
    } else {
        console.error('projectNames is not an array or is undefined');
    }

    // Log to confirm modal is shown
    console.log('Showing modal');
    $('#teamDetailModal').modal('show');
}

async function fetchAndPopulateNames(targetDropdownId) {
    console.log('fetchAndPopulateNames function called');

    try {
        const accessToken = localStorage.getItem('accessToken');
        const urlParams = new URLSearchParams(window.location.search);
        const companyId = urlParams.get('companyId');

        if (!accessToken || !companyId) {
            console.error('Access token or company ID not found');
            return;
        }

        // Fetch company details
        const companyResponse = await fetch(`http://localhost:8080/api/superAdmin/getCompanyById/${companyId}`, {
            headers: {
                'Content-Type': 'application/json',
                'Authorization': accessToken,
            },
        });

        if (!companyResponse.ok) {
            throw new Error('Failed to fetch company details');
        }

        const companyData = await companyResponse.json();
        const companyName = companyData.companyName;
        console.log('Company Name:', companyName);

        if (targetDropdownId === 'employeeNames' || targetDropdownId === 'managerNames') {
            // Fetch employee details
            const namesResponse = await fetch('http://localhost:8080/api/employee/getAllEmployeeDetails', {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': accessToken,
                },
            });

            if (!namesResponse.ok) {
                throw new Error('Failed to fetch employee details');
            }

            const employees = await namesResponse.json();
            console.log('Fetched Employees:', employees);

            // Clear target dropdown before populating
            $(`#${targetDropdownId}`).empty();

            employees.forEach(employee => {
                if (employee.company.companyId == companyId) {
                    $(`#${targetDropdownId}`).append(`<option value="${employee.employeeName}">${employee.employeeName}</option>`);
                    console.log(targetDropdownId === 'employeeNames' ? 'Employee:' : 'Manager:', employee.employeeName);
                }
            });

        } else if (targetDropdownId === 'projectNames') {
            // Fetch project details based on companyId
            const projectsResponse = await fetch(`http://localhost:8080/api/project/getAllProjectDetails`, {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': accessToken,
                },
            });

            if (!projectsResponse.ok) {
                throw new Error('Failed to fetch project details');
            }

            const projects = await projectsResponse.json();
            console.log('Fetched Projects:', projects);

            // Clear target dropdown before populating
            $(`#${targetDropdownId}`).empty();

            projects.forEach(project => {
                if (project.companyId == companyId) {
                    $(`#${targetDropdownId}`).append(`<option value="${project.id}">${project.projectName}</option>`);
                    console.log('Project:', project.projectName);
                }
            });
        }

    } catch (error) {
        console.error('Error:', error);
        showalert('Failed to fetch data');
    }
}

document.getElementById('teamDetailForm').addEventListener('submit', async function (event) {
    event.preventDefault();

    const teamId = currentTeamId; // Ensure currentTeamId is defined and available

    const selectedManagers = Array.from(document.getElementById('managerNames').selectedOptions, option => option.value);
    const selectedEmployees = Array.from(document.getElementById('employeeNames').selectedOptions, option => option.value);
    const selectedProjects = Array.from(document.getElementById('projectNames').selectedOptions, option => option.text); // Use option.text to get projectName

    const teamDetailData = {
        companyName: document.getElementById('companyId').value,
        companyId: new URLSearchParams(window.location.search).get('companyId'),
        teamName: document.getElementById('teamName').value,
        managerNames: selectedManagers,
        employeeNames: selectedEmployees,
        projectNames: selectedProjects // Save projectNames instead of projectIds
    };

    try {
        const accessToken = localStorage.getItem('accessToken');
        const response = await fetch('http://localhost:8080/api/teams/editTeamDetail/' + teamId, {
            method: 'PUT',
            body: JSON.stringify(teamDetailData),
            headers: {
                'Content-Type': 'application/json',
                'Authorization': accessToken,
            },
            credentials: 'include'
        });

        if (!response.ok) {
            throw new Error('Failed to update team detail');
        }

        const updatedTeamDetail = await response.json();
        console.log('Team detail updated successfully:', updatedTeamDetail);

        showalert('Team detail updated successfully');
    } catch (error) {
        console.error('Error updating team detail:', error);
        showalert('Failed to update team detail. Please try again.');
    }
});
