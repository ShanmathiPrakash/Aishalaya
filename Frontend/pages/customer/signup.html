        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title"> Customer Form </h3>
              <nav aria-label="breadcrumb"></nav>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <!-- <h4 class="card-title">Customer</h4> -->
                    <form class="form-sample" id="customerForm">
                      <!-- <p class="card-description">Customer Info</p> -->
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="date">Date</label>
                            <div class="col-sm-9">
                              <input class="form-control" type="date" id="date" name="date" required />
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-9 col-form-label" for="customerName">Customer Name <span class="text-danger">*</span></label>
                            <div class="col-sm-9">
                              <input class="form-control" type="text" id="customerName" name="customerName"  maxlength="50" oninput="validateInput('customerName')" placeholder="Customer Name" />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-9 col-form-label" for="employeeCode">Employee Code <span class="text-danger">*</span></label>
                            <div class="col-sm-9">
                              <input type="text" id="employeeCode" name="employeeCode" class="form-control" placeholder="Employee Code"  oninput="validateNo('employeeCode')" required/>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-9 col-form-label" for="companyId">Company Id <span class="text-danger">*</span></label>
                            <div class="col-sm-9">
                              <input class="form-control" type="text" id="companyId" name="companyId" placeholder="company code" oninput="validateNo('companyId')" required/>
                            </div>
                          </div>
                        </div>
                      </div>
                        
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-9 col-form-label" for="mobileNumber">Mobile Number <span class="text-danger">*</span></label>
                            <div class="col-sm-9">
                              <input type="text" id="mobileNumber" name="mobileNumber" class="form-control" maxlength="12" oninput="validateMobile(event)" placeholder="mobile number"/>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-9 col-form-label" for="location">Location <span class="text-danger">*</span></label>
                            <div class="col-sm-9">
                              <input type="text" id="location" name="location" class="form-control" maxlength="100" placeholder="location"/>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-9 col-form-label" for="address">Address <span class="text-danger">*</span></label>
                            <div class="col-sm-9">
                              <input type="text" id="address" name="address" class="form-control" maxlength="100" placeholder="address"/>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-9 col-form-label" for="streetName">Street Name <span class="text-danger">*</span></label>
                            <div class="col-sm-9">
                              <input type="text" id="streetName" name="streetName" class="form-control" maxlength="100" placeholder="street name"/>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="area">Area <span class="text-danger">*</span></label>
                            <div class="col-sm-9">
                              <input type="text" id="area" name="area" class="form-control" maxlength="50" placeholder="area"  oninput="validateInput('area')"/>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="city">City <span class="text-danger">*</span></label>
                            <div class="col-sm-9">
                              <input type="text" id="city" name="city" class="form-control" maxlength="50" oninput="validateInput('city')" placeholder="city"/>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-9 col-form-label" for="district">District <span class="text-danger">*</span></label>
                            <div class="col-sm-9">
                              <input type="text" id="district" name="district" class="form-control" maxlength="50" oninput="validateInput('district')" placeholder="district"/>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="state">State <span class="text-danger">*</span></label>
                            <div class="col-sm-9">
                              <input type="text" id="state" name="state" class="form-control" maxlength="50"oninput="validateInput('state')"  placeholder="state" required/>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-9 col-form-label" for="postalCode">Postal Code <span class="text-danger">*</span></label>
                            <div class="col-sm-9">
                              <input type="text" id="postalCode" name="postalCode" class="form-control" maxlength="6" oninput="validatesInput(event)" placeholder="postal code" required/>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="email">Email <span class="text-danger">*</span></label>
                            <div class="col-sm-9">
                              <input type="text" id="email" name="email" class="form-control" />
                              <p id="validationMessage"></p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-9 col-form-label" for="employeeType">Employee Type</label>
                            <div class="col-sm-9">
                              <input class="form-control" type="text" id="employeeType" name="employeeType"  placeholder="Employee Type" maxlength="50" oninput="validateNo('employeeType')" required/>
                            </div>
                          </div>
                        </div>

                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="workPlace">Work Place</label>
                            <div class="col-sm-9">
                              <input class="form-control" type="text" id="workPlace" name="workPlace" maxlength="50" placeholder="Work Place" maxlength="50" oninput="validateNo('workPlace')" required/>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="row">                      
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label" for="image">Image</label>
                            <div class="col-sm-9">
                              <input type="file" id="image" name="image" class="form-control" placeholder="image"/>
                            </div>
                          </div>
                        </div>
                      </div>
                     
                      <div class="d-flex justify-content-end">
                        <!-- <button type="button" class="btn back custom-width" onclick="window.location.href='site_visit_form.html';">Back</button> -->
                        <button type="submit" class="btn btn-gradient-primary me-2" value="submit">Submit</button>
                        <a href="customer_list.html" class="btn btn-light">Cancel</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
